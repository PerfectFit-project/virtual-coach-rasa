version: "3.1"
      
slots:
  profile_creation_code_slot:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: profile_creation_code_form

  profile_creation_day_slot:
    type: text
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: profile_creation_day_form
  profile_creation_time_slot:
    type: float
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: profile_creation_time_form
  profile_creation_time_daypart_slot:
    type: float
    influence_conversation: false
    mappings:
      - type: custom
  profile_creation_confirm_preference_slot:
    type: categorical
    values:
      - 1
      - 2
    influence_conversation: true
    mappings:
      - type: from_text
        conditions:
          - active_loop: profile_creation_confirm_preference_form
    
  profile_creation_run_walk_slot:
    type: categorical
    values:
      - 1
      - 2
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: profile_creation_run_walk_form
  # set to either "lopen" or "hardlopen"
  profile_creation_run_walk_verb_slot:
    type: text
    influence_conversation: false
    mappings:
      - type: custom
  profile_creation_conf_durations_slot:
    type: list
    influence_conversation: false
    mappings:
      - type: custom
     
  
  profile_creation_godin_light_slot:
    type: float
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: profile_creation_godin_light_form
  profile_creation_godin_moderate_slot:
    type: float
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: profile_creation_godin_moderate_form
  profile_creation_godin_intensive_slot:
    type: float
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: profile_creation_godin_intensive_form
  
  profile_creation_sim_1_slot:
    type: float
    influence_conversation: false
    mappings:
      - type: from_text
        conditions:
          - active_loop: profile_creation_sim_1_form
  profile_creation_sim_2_slot:
